apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: property-management-external
spec:
  parentRefs:
    - kind: Gateway
      name: {{ .Values.gateway.name }}
      namespace: infra-ns
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /property-management
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ .Values.propertyManagement.service.name }}
          port: {{ .Values.propertyManagement.service.port }}