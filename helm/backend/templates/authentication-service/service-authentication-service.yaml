apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.authenticationService.service.name }}
  labels:
    app: {{ .Release.Name }}
    component: authentication-service
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.authenticationService.service.port }}
      targetPort: {{ .Values.authenticationService.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
    component: authentication-service
