replicaCount: 1

repository: ""
gitTag: ""

identityPlatForm:
  apiKey: "API_KEY"
  authDomain: "AUTH_DOMAIN"
  projectId: "PROJECT_ID"
  tenantId: "DEFECT_ID"

gateway:
  name: "external-http"

propertyManagement:
  image:
    name: "property-management"
    pullPolicy: IfNotPresent
  service:
    name: property-management
    port: 8080
  env:
    fireStoreDbId: "property-management-free"
    gcsBucketId: "property-management-free"
  serviceAccount:
    name: "property-management-sa"
  healthCheck:
    endpoint: "/livez"
    initialDelaySeconds: 3
    periodSeconds: 3

parkingManagement:
  image:
    name: "parking-management"
    pullPolicy: IfNotPresent
  service:
    name: parking-management
    port: 8081
  env:
    fireStoreDbId: "parking-management-free"
  serviceAccount:
    name: "parking-management-sa"
  healthCheck:
    endpoint: "/livez"
    initialDelaySeconds: 3
    periodSeconds: 3

authenticationService:
  image:
    name: "authentication-service"
    pullPolicy: IfNotPresent
  service:
    name: authentication-service
    port: 8082
  env:
    fireStoreDbId: "authentication-service-free"
  serviceAccount:
    name: "authentication-service-sa"
  healthCheck:
    endpoint: "/livez"
    initialDelaySeconds: 3
    periodSeconds: 3